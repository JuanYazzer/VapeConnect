<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 th:text="${produk.id} == null ? 'Tambah Produk' : 'Edit Produk'"></h2>

    <form th:action="@{/admin/products/save}" th:object="${produk}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Nama Produk</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Deskripsi</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label>Harga</label>
            <input type="number" th:field="*{price}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Stok</label>
            <input type="number" th:field="*{stock}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Kategori</label>
            <input type="text" th:field="*{category}" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Path Gambar</label>
            <input type="text" th:field="*{imagePath}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">ðŸ’¾ Simpan</button>
        <a href="/admin/produk" class="btn btn-secondary">Batal</a>
    </form>
</body>
</html>
