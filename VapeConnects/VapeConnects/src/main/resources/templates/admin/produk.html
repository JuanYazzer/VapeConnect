<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Manajemen Produk</h2>

    <!-- ✅ FIXED -->
    <a th:href="@{/admin/produk/add}" class="btn btn-success mb-3">➕ Tambah Produk</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Gambar</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- ✅ FIXED FIELD -->
            <tr th:each="p : ${produkList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.stock}"></td>
                <td>
                    <img th:src="@{'/images/' + ${p.imagePath}}" alt="gambar" width="50" />
                </td>
                <td>
                    <a th:href="@{/admin/produk/edit/{id}(id=${p.id})}" class="btn btn-primary btn-sm">✏️ Edit</a>
                    <a th:href="@{/admin/produk/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus?')">🗑️ Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
