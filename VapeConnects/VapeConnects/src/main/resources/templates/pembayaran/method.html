<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Keranjang Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 80px;
            height: auto;
        }
        .product-row {
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home/home">
                <img th:src="@{/images/logo.png}" alt="logo vcs" class="me-2" style="height:40px;">
                <span class="fw-bold">VapeConnect</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a href="/home/home" class="nav-link">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a href="/home/produk" class="nav-link">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a href="/produk/produk" class="nav-link">Riwayat Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a href="/keranjang" class="nav-link active" aria-current="page">Keranjang</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <span class="badge bg-primary text-white" th:text="${email}">baskaraputra@gmail.com</span>
            </div>
        </div>
    </nav>
    <div class="container">
        <form th:action="@{/payment/submit}" method="post">
            <div class="form-group">
                <label for="paymentMethod">Metode Pembayaran</label>
                <select class="form-control" id="paymentMethod" name="paymentMethod" required>
                <option value="Transfer">Transfer Bank</option>
                <option value="COD">Cash On Delivery</option>
                <option value="QRIS">QRIS</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Bayar Sekarang</button>
        </form>

    </div>
    <footer class="bg-dark text-white text-center py-4 mt-auto">
      <div class="container">
        <div class="mb-3">
          <img th:src="@{/images/logo.png}" alt="VCs Logo" width="80">
          <div class="mt-2">
            <i class="bi bi-instagram"></i> @vapeconnects
          </div>
        </div>
        <div class="row justify-content-center text-start">
          <div class="col-md-3 d-flex">
            <i class="bi bi-house me-2"></i>
            <div>
              <strong>XYZ Road, ABX Building</strong><br>
              Tanjungpinang, Kepulauan Riau, IND
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <i class="bi bi-telephone me-2"></i>
            <div>
              <strong>+62 8212345678</strong><br>
              Monday to Saturday, 10 AM to 6PM
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <i class="bi bi-envelope me-2"></i>
            <div>
              <strong>vapeconnects@vapestore.com</strong><br>
              Email us your query
            </div>
          </div>
        </div>
        <div class="border-top pt-3 mt-4 small">
          Getting money is our motive
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
