<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vape Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-4 border-light-subtle py-3">
      <div class="container justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img th:src="@{/images/logo.png}" alt="Vape Connect's Logo" class="me-3" style="width:60px; height:60px;">
          <span class="fs-1 fw-bold" style="font-family: Arial, sans-serif; color: #111;">
            Vape Connects
          </span>
        </a>
      </div>
    </nav>
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="card shadow w-100" style="max-width: 400px;">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>
          <hr class="mx-auto mb-4" style="width: 60px; height: 3px; background-color: black; opacity: 1;">
          <form action="login" method="post">
            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Username</label>
              <input type="text" id="username" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Password</label>
              <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>
            <button type="submit" class="btn btn-dark w-100">Login</button>
          </form>
          <p class="text-center mt-3">Belum punya akun? <a href="/register">Daftar disini</a></p>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center py-4 mt-auto">
      <div class="container">
        <div class="mb-3">
          <img th:src="@{/images/logo.png}" alt="VCs Logo" width="80">
          <div class="mt-2">
            <i class="bi bi-instagram"></i> @vapeconnects
          </div>
        </div>
        <div class="row justify-content-center text-start">
          <div class="col-md-3 d-flex">
            <i class="bi bi-house me-2"></i>
            <div>
              <strong>XYZ Road, ABX Building</strong><br>
              Tanjungpinang, Kepulauan Riau, IND
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <i class="bi bi-telephone me-2"></i>
            <div>
              <strong>+62 8212345678</strong><br>
              Monday to Saturday, 10 AM to 6PM
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <i class="bi bi-envelope me-2"></i>
            <div>
              <strong>info@rkvapestore.com</strong><br>
              Email us your query
            </div>
          </div>
        </div>
        <div class="border-top pt-3 mt-4 small">
          Getting money is our motive
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
