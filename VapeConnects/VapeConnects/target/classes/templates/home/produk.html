<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 80px;
            height: auto;
        }
        .product-row {
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-light">
      <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/home/home">
            <img th:src="@{/images/logo.png}" alt="logo vcs" class="me-2" style="height:40px;">
            <span class="fw-bold">VapeConnect</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item">
                    <a href="/home/home" class="nav-link">Beranda</a>
                </li>
                <li class="nav-item">
                    <a href="/home/produk" class="nav-link active" aria-current="page">Produk</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled" tabindex="-1" aria-disabled="true">Riwayat Transaksi</a>
                </li>
                <li class="nav-item">
                    <a href="Status_Pemesanan.html" class="nav-link">Keranjang</a>
                </li>
            </ul>
        </div>
        <div class="d-flex align-items-center ms-auto">
            <span class="badge bg-primary text-white" th:text="${email}">baskaraputra@gmail.com</span>
        </div>
    </div>
</nav>
<div>   
    <p th:text="'Selamat datang, ' + ${username}"></p>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Daftar Produk</h2>
    <table class="table table-bordered table-hover align-middle bg-white">
        <thead class="table-dark">
            <tr>
                <th scope="col">Produk</th>
                <th scope="col">Harga</th>
                <th scope="col">Stok</th>
                <th scope="col">Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produk : ${produkList}">
                <td class="d-flex align-items-center gap-3">
                    <div>
                        <strong th:text="${produk.name}">Nama Produk</strong>
                        <p class="text-muted mb-0">Lorem ipsum sir dolar amet</p>
                    </div>
                </td>
                <td th:text="'Rp. ' + ${#numbers.formatInteger(produk.price, 0)}">Rp. 0</td>
                <td style="width: 80px;" th:text="${produk.stock}">
                </td>
                <td>
                    <form th:action="@{/keranjang/tambah}" method="post">
    <input type="hidden" name="produkId" th:value="${produk.id}" />
    <button type="submit" class="btn btn-sm btn-secondary">Tambah Produk</button>
</form>

                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
