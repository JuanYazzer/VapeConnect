<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Vape Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="min-width:350px; max-width:400px; width:100%;">
    <div class="text-center mb-4">
      <img th:src="@{/images/logo.png}" alt="Logo" style="width:60px;">
      <h2 class="mt-2 mb-0">Register</h2>
    </div>
    <form action="register" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age Verification</label>
        <input type="date" id="age" name="age" class="form-control" required/>
      </div>
      <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>
      <button type="submit" class="btn btn-dark w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      Sudah punya akun? <a href="/login">Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
